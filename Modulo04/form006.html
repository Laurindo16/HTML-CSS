<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color, range e file</title>
</head>
<body>
    <form action="" method="post">
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor">
        </p>
        <p>
            <label for="irange">Nível de satisfação:</label>
            <input type="range" name="range" id="irange" min="0" max="10">
        </p>
        <p>
            <label for="ifoto">Foto de perfil:</label>
            <input type="file" name="foto" id="ifoto">
        </p>
    </form>

</body>
</html>
