<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form>
        <!-- Utilizamos label para relacionar o texto com o input -->
        <!-- É muito importante sempre utilizar o label para melhorar a colocação nos motores de busca -->
        <p><label for="Nome1">
                Nome:
                <input type="text" name="Nome" id="Nome1">
        </label>
        </p>
        <p><label for="Sobrenome1">  
                Sobrenome:
                <input type="text" name="Sobrenome" id="Sobrenome1">
        </label>
        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
