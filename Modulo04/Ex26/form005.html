<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox e Radio Button</title>
</head>
<body>
    <form action="" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sex" id="imasc"> <label for="imasc">Masculino</label> <br>
            <input type="radio" name="sex" id="ifem"> <label for="ifem">Feminino</label> <br>
        </fieldset>
        <fieldset>
            <legend>Esportes preferidos</legend>
            <input type="checkbox" name="futebol" id="ifutebol"> <label for="ifutebol">Futebol</label> <br>
            <input type="checkbox" name="volei" id="ivolei"> <label for="ivolei">Volêi</label> <br>
            <input type="checkbox" name="tenis" id="itenis"> <label for="itenis">Tênis</label> <br>
            <input type="checkbox" name="handball" id="ihandball"> <label for="ihandball">Handball</label> <br>
            <input type="checkbox" name="basquete" id="ibasquet"> <label for="ibasquete">Basquete</label> <br>
        </fieldset>
    </form>
</body>
</html>
