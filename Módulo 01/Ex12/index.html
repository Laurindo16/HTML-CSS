<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospedagem de vídeos</title>
</head>
<body>
    <h1>Hospedagem Própria</h1>
    <p>Este vídeo está hospedado dentro do próprio site.</p>
    <video src="videos/12146313_1080_1920_60fps.mp4" loop height="700px" width="700px" controls></video>

    <h1>Hospedagem do YouTube</h1>
    <p>Este vídeo está hospedado no YouTube.</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/IGTJyeSGrzI?si=xW1DPu8a2TzZObRG" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
