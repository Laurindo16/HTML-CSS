<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1> Testando imagens</h1>
    <p> Uma imagem irá aparecer em seguida!</p>
    <img src="lamborghini-800.jpg" alt="Lamborghini">
    <p>Podemos utilizar imagens que estão dentro de subpastas.</p>
    <img src="Imagens/instagram-200.png" alt="Logo Instagram">
    <p>Também é possível carregar imagens de fontes externas.</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/512px-HTML5_logo_and_wordmark.svg.png" alt="Logo HTML"> <!-- Este caminho é através da URL da imagem na internet.-->
</body>
</html>
