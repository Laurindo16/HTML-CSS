<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agrupamento de colunas</title>
    <style>
        table{
            border-collapse: collapse;
            width: 500px;
            color: white;
        }

        caption{
            font-weight: bold;
            text-transform: uppercase;
            padding: 5px;
        }

        th, td{
            border: 2px solid black;
            padding: 5px;
        }

        .cnome{
            background-color: rgb(22, 184, 8);
        }

        .csexo{
            background-color: rgb(107, 62, 4);
        }

        .cidade{
            background-color: rgb(28, 0, 230);
        }

        .cprofissao{
            background-color: rgb(255, 0, 200);
        }

    </style>
</head>
<body>
    <h1>Agrupando colunas</h1>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprofissao">
        </colgroup>
        <caption>Cadastro</caption>
        <thead>

                <th scope="col">Nome</th>
                <th scope="col">Sexo</th>

            </tr>

            </tr>

            </tr>
        </thead>

</body>
</html>
